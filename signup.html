<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SignUp</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/signup.css" />
  </head>
  <body>
    <div class="container header">
      <nav
        class="navbar justify-content-between navbar-expand-sm bg-dark navbar-dark fixed-top"
      >
        <a class="navbar-brand" href="#">
          <img src="assets/img/penguin.png" alt="logo" width="150px" />
        </a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Signup</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="banner"></div>

    <div class="container-fluid main-menu">
      <div class="container outer-container">
        <div class="col-lg-12 form-style">
          <h1>Signup Form</h1>
          <div class="row">
            <div class="col-md-2">
              <label>Title</label>
              <div>
                <select class="form-control border border-dark">
                  <option>Miss.</option>
                  <option>Mr.</option>
                  <option>Mrs.</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>FirstName</label>
                <input type="text" class="form-control border border-dark" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>LastName</label>
                <input type="text" class="form-control border border-dark" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control border border-dark" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control border border-dark" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Date of Birt</label>
                <input type="text" class="form-control border border-dark" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Permanent Address</label>
                <input type="text" class="form-control border border-dark" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control border border-dark" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>State</label>
                <input type="text" class="form-control border border-dark" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Zipcode</label>
                <input type="text" class="form-control border border-dark" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Country</label>
                <input type="text" class="form-control border border-dark" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label>Other</label><br />
              <textarea style="width: 100%;"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label>CheckBox</label><br />

              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="option1" />
                <label class="form-check-label" for="option1">Option1</label>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="option2" />
                <label class="form-check-label" for="option2">Option2</label>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="option2" />
                <label class="form-check-label" for="option3">Option3</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label>Radio Button</label><br />
              <div class="radio-button">
                <span>
                  <input type="radio" name="radio" value="option1" />
                  <label>Option1</label> </span
                ><br />
                <span>
                  <input type="radio" name="radio" value="option2" />
                  <label>Option2</label> </span
                ><br />
                <span>
                  <input type="radio" name="radio" value="option3" />
                  <label>Option3</label></span
                ><br />
                <span>
                  <input type="radio" name="radio" value="option4" />
                  <label>Option4</label></span
                >
                <span>
                  <input type="radio" name="radio" value="option4" />
                  <label>Option5</label></span
                >
              </div>
            </div>
          </div>
          <div class="text-center">
            <button class="btn btn-primary">Register</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer mt-2 p-2">
      Copyright Â© 2020
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
